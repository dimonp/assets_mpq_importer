name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    # tags:
    #   - 'releases/[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main
      - master
      - develop

env:
  CLANG_TIDY_VERSION: "19"
  VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      actions: read
      contents: write
      security-events: write

    strategy:
      fail-fast: false

      # Recommendations:
      #   * support at least 2 operating systems
      #   * support at least 2 compilers
      #   * make sure all supported configurations for your project are built
      #
      # Disable/enable builds in this list to meet the above recommendations
      # and your own projects needs
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        compiler:
          # you can specify the version after `-` like "llvm-15.0.2".
          - llvm-19
          - gcc-14
        generator:
          - "Ninja Multi-Config"
        build_type:
          - Release
          - Debug
        packaging_maintainer_mode:
          - ON
          - OFF
        build_shared:
          - OFF

        exclude:
          # mingw is determined by this author to be too buggy to support
          - os: windows-latest
            compiler: gcc-14

          # mingw is determined by this author to be too buggy to support
          - os: windows-latest
            compiler: llvm-19

        include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
          - compiler: gcc-14
            gcov_executable: gcov-14
            enable_ipo: On
            clang_tidy: Off

          - compiler: llvm-19
            enable_ipo: Off
            gcov_executable: "llvm-cov gcov"
            clang_tidy: On

          # Set up preferred package generators, for given build configurations
          - build_type: Release
            packaging_maintainer_mode: On
            package_generator: TBZ2

          # This exists solely to make sure a non-multiconfig build works
          - os: ubuntu-latest
            compiler: gcc-14
            generator: "Unix Makefiles"
            build_type: Debug
            gcov_executable: gcov-14
            packaging_maintainer_mode: On
            enable_ipo: Off

          # Windows msvc builds
          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: On
            enable_ipo: On

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On
            clang_tidy: Off

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: Off
            clang_tidy: Off

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: Off
            package_generator: ZIP
            clang_tidy: Off

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On
            build_shared: On
            clang_tidy: Off

    steps:
      - name: Check for llvm version mismatches
        if: ${{ contains(matrix.compiler, 'llvm') && !contains(matrix.compiler, env.CLANG_TIDY_VERSION) }}
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('There is a mismatch between configured llvm compiler and clang-tidy version chosen')

      - uses: actions/checkout@v6

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}
          generator: ${{ matrix.generator }}

      - name: Project Name
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: true
          ccache: true
          clangtidy: ${{ env.CLANG_TIDY_VERSION }}
          cppcheck: true
          gcovr: true
          opencppcoverage: true

      - name: Set VCPKG_MAX_CONCURRENCY
        run: echo "VCPKG_MAX_CONCURRENCY=1" >> $GITHUB_ENV

      - name: set VCPKG_ROOT on linux
        if: "startsWith(matrix.os, 'ubuntu')"
        run: echo "VCPKG_ROOT=$HOME/vcpkg" >> $GITHUB_ENV

      - name: set VCPKG_ROOT on windows
        if: "startsWith(matrix.os, 'windows')"
        run: echo ("VCPKG_ROOT=$env:USERPROFILE/vcpkg") >> $env:GITHUB_ENV

      - name: Configure CMake
        run: >
          cmake -S . -B ./out/build/${{ matrix.build_type }}
          -G "${{ matrix.generator }}"
          -DCMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }}
          -DENABLE_CLANG_TIDY_DEFAULT=${{ matrix.clang_tidy }}
          -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake"
          -D${{ env.PROJECT_NAME }}_ENABLE_IPO=${{ matrix.enable_ipo }}
          -D${{ env.PROJECT_NAME }}_PACKAGING_MAINTAINER_MODE:BOOL=${{ matrix.packaging_maintainer_mode }}
          -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }}
          -DGIT_SHA:STRING=${{ github.sha }}

      - name: Build
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: |
          cmake --build ./out/build/${{ matrix.build_type }} --config ${{ matrix.build_type }}

      - name: Unix - Test and coverage
        if: runner.os != 'Windows'
        working-directory: ./out/build/${{ matrix.build_type }}
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: |
          ctest -C ${{ matrix.build_type }}
          gcovr -j ${{ env.nproc }} --root ../../../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '${{ matrix.gcov_executable }}'

      - name: Windows - Test and coverage
        if: runner.os == 'Windows'
        working-directory: ./out/build/${{ matrix.build_type }}
        run: |
          OpenCppCoverage.exe --export_type cobertura:coverage.xml --cover_children -- ctest -C ${{ matrix.build_type }}

      - name: CPack
        if: matrix.package_generator != ''
        working-directory: ./out/build/${{ matrix.build_type }}
        run: |
          cpack -C ${{ matrix.build_type }} -G ${{ matrix.package_generator }}

      - name: Simple Badge Generator
        if: |
          startsWith(matrix.os, 'ubuntu') &&
          startsWith(matrix.compiler, 'gcc') &&
          matrix.build_type == 'Debug' &&
          matrix.packaging_maintainer_mode == 'OFF'
        uses: cjlapao/simple-badge-generator-action@v1.0.1
        with:
          badge-path: "./out/coverage/coverage.svg"
          badge-type: "cobertura"
          title: "Coverage"
          cobertura-path: ./out/build/${{ matrix.build_type }}/coverage.xml

      - name: Publish coverage report to GitHub Pages
        # upload the report only once
        if: |
          startsWith(matrix.os, 'ubuntu') &&
          startsWith(matrix.compiler, 'gcc') &&
          matrix.build_type == 'Debug' &&
          matrix.packaging_maintainer_mode == 'OFF'
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          folder: ./out/coverage/
